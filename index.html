<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <canvas id="canvas-area" width="594" height="594"></canvas>
        <div id="control-panel">
            <button type="button" class="button" id="add-figure" onclick="drawRect()">Add figure</button>
            <button type="button" class="button" id="delete-figure" onclick="deleteRect()">Delete figure</button>
            <button type="button" class="button" id="clear-area" onclick="clearArea()">Clear area</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
